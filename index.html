    <div class="backdrop is-hidden" data-modal>
        <div class="modal-win">
            <button type="button" class="modal-close" data-modal-close>
                <svg class="close" width="18" height="18">
                    <use href="./img/icons.svg#icon-close-sprit"></use>
                </svg>
            </button>
            <p class="modal-title">Залиште свої дані, ми вам передзвонимо</p>
            <form class="modal-form">
                <div class="input-field">
                    <label for="user-name" class="input-title">Ім'я</label>
                    <div class="icon-clip-box">
                        <input type="text" class="form-input" name="user-name" placeholder="Ім'я" id="user-name" required />
                        <svg class="placeholder-svg" width="18" height="18">
                            <use href="./img/icons.svg#icon-person"></use>
                        </svg>
                    </div>
                </div>
                <div class="input-field">
                    <label for="user-tel" class="input-title">Телефон</label>
                    <div class="icon-clip-box">
                        <input type="tel" minlength="10" class="form-input" name="user-tel" placeholder="Телефон" title="+380 (96) 111-11-11" id="user-tel" required />
                        <svg class="placeholder-svg" width="18" height="18">
                            <use href="./img/icons.svg#icon-phone"></use>
                        </svg>
                    </div>
                    <p class="error">Невірно вказані данні</p>
                </div>
                <div class="input-field">
                    <label for="user-email" class="input-title">Пошта</label>
                    <div class="icon-clip-box">
                        <input type="email" class="form-input" name="user-email" placeholder="E-mail" id="user-email" required />
                        <svg class="placeholder-svg" width="18" height="18">
                            <use href="./img/icons.svg#icon-email"></use>
                        </svg>
                    </div>
                    <p class="error">Невірно вказані данні</p>
                </div>
                <div class="input-field">
                    <label for="user-comment" class="input-title">Коментар</label>
                    <textarea name="user-comment" id="user-comment" class="modal-comment" placeholder="Введіть текст"></textarea>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" class="contract-accept visually-hidden" name="contract-accept" id="contract-accept" value="true" required />
                    <label for="contract-accept" class="check-text">
                        <span>
                            <svg class="custom-icon" width="11" height="8">
                                <use href="./img/icons.svg#icon-check-item"></use>
                            </svg>
                        </span>
                        Погоджуюся з розсилкою та приймаю  
                        <a href="" class="contract-link">Умови договору</a>
                    </label>
                </div>
                <button type="submit" class="submit-btn">Відправити</button>
            </form>
        </div>
    </div>
    <script src="./js/modal.js"></script>
</body>
